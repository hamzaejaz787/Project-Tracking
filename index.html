<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Project tracking intro component</title>
  </head>
  <body>
    <nav class="nav">
      <div class="logo">
        <img src="./Images/logo.svg" alt="" />
      </div>
      <ul class="nav-lists">
        <li class="nav-list"><a href="#">Product</a></li>
        <li class="nav-list"><a href="#">Feature</a></li>
        <li class="nav-list"><a href="#">Pricing</a></li>
        <div class="dot"></div>
        <li class="nav-list">
          <a class="login" href="#">Login</a>
        </li>
      </ul>
      <div class="burger">
        <img
          class="hamburger"
          src="./Images/icon-hamburger.svg"
          alt="hamburger"
        />

        <img
          class="arrow-icon"
          src="./Images/icon-close.svg"
          alt="close-icon"
        />
      </div>
    </nav>
    <section class="main">
      <div class="intro">
        <h6 class="intro-heading">
          <p>New</p>
          Monograph dashboard
        </h6>
        <h1 class="intro-title">
          Powerful insights<br />
          into your team
        </h1>
        <p class="intro-text">
          Project planning and time tracking<br />
          for agile teams
        </p>
        <div class="cta">
          <button class="cta-btn">Schedule a demo</button>
          <p>To see a preview</p>
        </div>
      </div>
      <div class="img-container">
        <img class="illustration" src="./images/illustration-devices.svg" />
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
